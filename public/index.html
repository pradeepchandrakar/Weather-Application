<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" href="https://cdn.jim-nielsen.com/ios/1024/weather-2019-02-07.png" type="image/x-icon">
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="/src/input.css">
 
</head>
<body class="bg-blue-200 ">
  <!-- Header for the weather dashboard -->
  <h1 class="bg-blue-700 text-center text-white text-4xl font-bold p-5   ">Weather Dashboard</h1>

  <div class="content">
    <!-- Form section for city input and search options -->
    <div class="form flex flex-col p-8 gap-5">
      <h3 class="text-xl font-bold">Enter a city name</h3>
      <!-- Input field for city name -->
      <input class="p-3 rounded-lg font-bold" type="text" placeholder="Eg. New York, London, Tokyo">
      
      <!-- Dropdown area for displaying recent searches -->
      <div class="recent-searches"></div>

      <!-- Button for performing a weather search by city name -->
      <button class="search  bg-blue-500 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:bg-blue-700 hover:scale-105 hover:shadow-lg active:scale-95 focus:outline-none focus:ring-4 focus:ring-blue-300">Search</button>
      <div class="text-center font-bold text-xl">or</div>
      <!-- Button for using current location to fetch weather -->
      <button class="curentLocation  bg-slate-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:bg-slate-800 hover:scale-105 hover:shadow-lg active:scale-95 focus:outline-none focus:ring-4 focus:ring-blue-300">Use Current Location</button>
    </div>

    <!-- Section for displaying current weather information -->
    <div class="output flex flex-col">
      <div class="wether w-auto rounded-lg bg-blue-600 flex justify-between p-6 m-10">
        <div class="left">
          <!-- City name display -->
          <h3 class="text-white font-bold text-2xl uppercase" id="cityNames"></h3>
          <!-- Weather data display -->
          <div class="text-white" id="weather-data"></div>
        </div>
        <div class="right">
          <!-- Weather icon display -->
          <img class="img" id="dynamic-image" src="" alt="weather" width="100">
          <!-- Weather condition (sky) display -->
          <p class="text-white text-center" id="sky"></p>
        </div>
      </div>

      <!-- 5-Day Forecast section -->
      <div class="my-1">
        <h3 class="py-10 px-8 font-bold text-xl">5-Day Forecast</h3>
        <div id="forecast" class="forecast flex justify-center gap-3 ">
          <!-- Forecast card for each day -->
          <div class="day bg-blue-600 p-3 rounded-lg text-white text-center">
            <h4 class="date1"></h4>
            <img class="icon1" src="" alt="weather icon" width="100">
            <p class="discription1"></p>
            <p class="temp1"></p>
            <p class="wind1"></p>
            <p class="Humidity1"></p>
          </div>
          <!-- Repeated structure for each subsequent day -->
          <div class="day bg-blue-600 p-3 rounded-lg text-white text-center">
            <h4 class="date2"></h4>
            <img class="icon2" src="" alt="weather icon" width="100">
            <p class="discription2"></p>
            <p class="temp2"></p>
            <p class="wind2"></p>
            <p class="Humidity2"></p>
          </div>
          <div class="day bg-blue-600 p-3 rounded-lg text-white text-center">
            <h4 class="date3"></h4>
            <img class="icon3" src="" alt="weather icon" width="100">
            <p class="discription3"></p>
            <p class="temp3"></p>
            <p class="wind3"></p>
            <p class="Humidity3"></p>
          </div>
          <div class="day bg-blue-600 p-3 rounded-lg text-white text-center">
            <h4 class="date4"></h4>
            <img class="icon4" src="" alt="weather icon" width="100">
            <p class="discription4"></p>
            <p class="temp4">/p>
            <p class="wind4"></p>
            <p class="Humidity4"></p>
          </div>
          <div class="day bg-blue-600 p-3 rounded-lg text-white text-center">
            <h4 class="date5"></h4>
            <img class="icon5" src="" alt="weather icon" width="100">
            <p class="discription5"></p>
            <p class="temp5"></p>
            <p class="wind5"></p>
            <p class="Humidity5"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p class="text-center text-xl bg-gray-600 p-5 text-white">Weather web by <a href="https://github.com/pradeepchandrakar" target="_blank">Pradeep Chandrakar</a></p>
    
   
  </footer>


  <!-- Link to JavaScript file -->
  <script src="index.js"></script>
</body>
</html>
